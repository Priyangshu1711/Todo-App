{% extends 'base.html' %}
{% block title %}Home {% endblock title %}
{% block body %}


<div class="container">
  <h2>Update Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" class="form-control" name="title" id="title" value = "{{todo.title}}"aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="desc" class="form-control" name="desc" id="desc" value = "{{todo.desc}}">
    </div>
    
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
{% endblock body %}
